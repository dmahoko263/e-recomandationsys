<div class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen">
  <!-- Header Banner -->
  <div class="bg-indigo-600 text-white">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold">Our Products</h1>
          <p class="mt-2">Discover our wide range of products</p>
        </div>
        <div class="mt-4 md:mt-0">
          <div class="relative">
            <input 
              type="text" 
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()"
              placeholder="Search products..." 
              class="w-full md:w-64 px-4 py-2 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-white"
            />
            <button (click)="onSearch()" class="absolute right-3 top-2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Filters Sidebar -->
      <div class="w-full md:w-64 flex-shrink-0">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Filters</h2>
          
          <!-- Categories -->
          <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Categories</h3>
            <div class="space-y-2">
              <div *ngFor="let category of categories" class="flex items-center">
                <input 
                  type="checkbox" 
                  [id]="'category-' + category.id" 
                  [value]="category.id" 
                  [checked]="selectedCategories.includes(category.slug)"
                  (change)="onCategoryChange(category.slug, $event)"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label [for]="'category-' + category.id" class="ml-2 text-sm text-gray-700">
                  {{ category.name }}
                </label>
              </div>
            </div>
          </div>
          
          <!-- Price Range -->
          <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Price Range</h3>
            <div class="space-y-2">
              <div>
                <label for="min-price" class="block text-xs text-gray-600">Min Price</label>
                <input 
                  type="number" 
                  id="min-price" 
                  [(ngModel)]="priceRange.min"
                  (change)="onPriceChange()"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                />
              </div>
              <div>
                <label for="max-price" class="block text-xs text-gray-600">Max Price</label>
                <input 
                  type="number" 
                  id="max-price" 
                  [(ngModel)]="priceRange.max"
                  (change)="onPriceChange()"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                />
              </div>
            </div>
          </div>
          
          <!-- Rating Filter -->
          <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Rating</h3>
            <div class="space-y-2">
              <div *ngFor="let rating of [4, 3, 2, 1]" class="flex items-center">
                <input 
                  type="radio" 
                  name="rating" 
                  [id]="'rating-' + rating" 
                  [value]="rating" 
                  [(ngModel)]="selectedRating"
                  (change)="onRatingChange()"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300"
                />
                <label [for]="'rating-' + rating" class="ml-2 text-sm text-gray-700 flex items-center">
                  <span>{{ rating }}+ </span>
                  <div class="flex ml-1">
                    <svg *ngFor="let i of [1, 2, 3, 4, 5]" 
                         [ngClass]="{'text-yellow-400 fill-yellow-400': i <= rating, 'text-gray-300': i > rating}"
                         xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                  </div>
                </label>
              </div>
            </div>
          </div>
          
          <!-- Clear Filters Button -->
          <button 
            (click)="clearFilters()"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Clear Filters
          </button>
        </div>
      </div>
      
      <!-- Products Grid -->
      <div class="flex-1">
        <!-- Sort Options -->
        <div class="flex justify-between items-center mb-6">
          <p class="text-sm text-gray-700">
            Showing <span class="font-medium">{{ filteredProducts.length }}</span> of <span class="font-medium">{{ totalCount }}</span> products
          </p>
          <div class="flex items-center">
            <label for="sort" class="text-sm font-medium text-gray-700 mr-2">Sort by:</label>
            <select 
              id="sort" 
              [(ngModel)]="sortOption"
              (change)="onSortChange()"
              class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            >
              <option value="featured">Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Highest Rated</option>
              <option value="newest">Newest</option>
            </select>
          </div>
        </div>
        
        <!-- Loading State -->
        <div *ngIf="loading" class="flex justify-center items-center h-64">
          <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        
        <!-- No Results -->
        <div *ngIf="!loading && filteredProducts.length === 0" class="flex flex-col items-center justify-center h-64 bg-white rounded-lg shadow-md p-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h3 class="mt-4 text-lg font-medium text-gray-900">No products found</h3>
          <p class="mt-1 text-sm text-gray-500">Try adjusting your search or filter criteria.</p>
          <button 
            (click)="clearFilters()"
            class="mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Clear Filters
          </button>
        </div>
        
        <!-- Products Grid -->
        <div *ngIf="!loading && filteredProducts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-product-card 
            *ngFor="let product of filteredProducts" 
            [product]="product"
          ></app-product-card>
        </div>
        
        <!-- Pagination -->
        <div *ngIf="!loading && filteredProducts.length > 0" class="mt-8 flex justify-center">
          <nav class="flex items-center space-x-2">
            <button 
              [disabled]="currentPage === 1"
              (click)="goToPage(currentPage - 1)"
              [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === 1}"
              class="px-3 py-1 rounded-md bg-white border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              Previous
            </button>
            
            <div *ngFor="let page of getPageNumbers()" class="flex items-center">
              <button 
                *ngIf="page !== '...'"
                (click)="goToPage(page)"
                [ngClass]="{'bg-indigo-600 text-white': currentPage === page, 'bg-white text-gray-700': currentPage !== page}"
                class="px-3 py-1 rounded-md border border-gray-300 text-sm font-medium hover:bg-gray-50"
              >
                {{ page }}
              </button>
              <span *ngIf="page === '...'" class="px-2 text-gray-500">...</span>
            </div>
            
            <button 
              [disabled]="currentPage === totalPages"
              (click)="goToPage(currentPage + 1)"
              [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === totalPages}"
              class="px-3 py-1 rounded-md bg-white border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              Next
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
